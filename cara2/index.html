<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js" integrity="sha512-1YMgn4j8cIL91s14ByDGmHtBU6+F8bWOMcF47S0cRO3QNm8SKPNexy4s3OCim9fABUtO++nJMtcpWbINWjMSzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <script>
      let mic;
      let temblar;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        mic = new p5.AudioIn(); // entrada de audio
        mic.start(); // activa el micr√≤fon
      }

      function draw() {
        temblar = random(10, 50);
        let vol = mic.getLevel();
        let h = map(vol, 0, 1, 0, 800);

        background(0, 255 - h, 155); // fondo
        fill(217, 190 + h, 150); // color cara
        ellipse(windowWidth / 2, windowHeight / 2, 300 + temblar, 300 + temblar); // cara

        fill(255 + h / 2, 51, 57); // color ojos
        ellipse(windowWidth / 2 - 70 + h * 5, windowHeight / 2 - 60 + h * 5, 50, 50); // ojo derecho
        ellipse(windowWidth / 2 + 70 + h * 5, windowHeight / 2 - 60 + h * 5, 50, 50); // ojo izquierdo

        arc(windowWidth / 2, windowHeight / 2 + 100, 100, 80 + h, 7, PI); // boca

        fill(255 + h / 2, 255, 255); // color pupilas
        ellipse(windowWidth / 2 - 70 + h * 5, windowHeight / 2 - 60 + h * 5, 20, 20); // pupila derecha
        ellipse(windowWidth / 2 + 70 + h * 5, windowHeight / 2 - 60 + h * 5, 20, 20); // pupila izquierda

        fill(0 + h / 2, 0, 0); // color cejas
        ellipse(windowWidth / 2 - 70 + h * 5, windowHeight / 2 - 100 + h * 5, 50, 20); // ceja izquierda
        ellipse(windowWidth / 2 + 70 + h * 5, windowHeight / 2 - 100 + h * 5, 50, 20); // ceja derecha

        // CORBATA
        fill(255, 0, 0); // color rojo
        // Nudo de la corbata
        triangle(windowWidth / 2 - 20, windowHeight / 2 + 150,
                 windowWidth / 2 + 20, windowHeight / 2 + 150,
                 windowWidth / 2, windowHeight / 2 + 190);
        // Cuerpo de la corbata
        quad(windowWidth / 2 - 30, windowHeight / 2 + 190,
             windowWidth / 2 + 30, windowHeight / 2 + 190,
             windowWidth / 2 + 15, windowHeight / 2 + 300,
             windowWidth / 2 - 15, windowHeight / 2 + 300);
      }
    </script>
  </body>
</html>
