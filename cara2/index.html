<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/addons/p5.sound.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <script>
      let mic;
      let temblar;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        mic = new p5.AudioIn();
        mic.start();
      }

      function draw() {
        temblar = random(10, 50);
        let vol = mic.getLevel();
        let h = map(vol, 0, 1, 0, 800);

        background(0, 255 - h, 155);

        // Cara
        fill(247, 220, 180);
        noStroke();
        let cx = windowWidth / 2;
        let cy = windowHeight / 2;
        let caraRadio = 320 + temblar;
        ellipse(cx, cy, caraRadio, caraRadio);

        // GORRA GRANDE A LA IZQUIERDA Y SOBRE LA CABEZA
        push();
        let gorraW = 250;
        let gorraH = 100;
        let gorraX = cx - caraRadio * 0.38; // Más a la izquierda respecto a la cabeza
        let gorraY = cy - caraRadio * 0.51; // Encima de la cabeza
        // Cuerpo de la gorra
        fill(220, 40, 60);
        arc(gorraX, gorraY, gorraW, gorraH, PI + QUARTER_PI * 0.4, TWO_PI - QUARTER_PI * 0.7, CHORD);
        // Visera (ligeramente inclinada)
        fill(140, 20, 36);
        arc(gorraX - gorraW * 0.31, gorraY + gorraH * 0.06, gorraW * 0.8, gorraH * 0.36, PI + QUARTER_PI * 0.6, TWO_PI - QUARTER_PI * 0.4, OPEN);
        // Botón
        fill(80, 0, 0);
        ellipse(gorraX + gorraW * 0.12, gorraY - gorraH * 0.38, 28, 15);
        pop();

        // OJOS
        let eyeY = cy - 40;
        let eyeDX = 60 + h * 0.05;
        fill(255);
        ellipse(cx - eyeDX, eyeY, 54, 38);
        ellipse(cx + eyeDX, eyeY, 54, 38);
        // Pupilas
        fill(40, 70, 120);
        ellipse(cx - eyeDX, eyeY, 18, 22 + h * 0.05);
        ellipse(cx + eyeDX, eyeY, 18, 22 + h * 0.05);

        // CEJAS ARQUEADAS
        stroke(70, 40, 10);
        strokeWeight(7);
        noFill();
        // Izquierda
        arc(cx - eyeDX, eyeY - 28, 50, 22, PI + QUARTER_PI / 2, TWO_PI - QUARTER_PI / 2);
        // Derecha
        arc(cx + eyeDX, eyeY - 28, 50, 22, PI + QUARTER_PI / 2, TWO_PI - QUARTER_PI / 2);

        // NARIZ simpática (ovalada)
        noStroke();
        fill(255, 180, 120);
        ellipse(cx, cy + 16, 30, 18);

        // BOCA animada y expresiva
        stroke(180, 40, 50);
        strokeWeight(6);
        noFill();
        let mouthY = cy + 70;
        let smile = map(vol, 0, 1, 6, 50);
        arc(cx, mouthY, 90, 40 + smile, 0, PI, CHORD);

        // Mejillas
        noStroke();
        fill(255, 150, 160, 90 + smile);
        ellipse(cx - 54, cy + 44, 28, 17);
        ellipse(cx + 54, cy + 44, 28, 17);
      }
    </script>
  </body>
</html>
