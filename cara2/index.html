<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js" integrity="sha512-1YMgn4j8cIL91s14ByDGmHtBU6+F8bWOMcF47S0cRO3QNm8SKPNexy4s3OCim9fABUtO++nJMtcpWbINWjMSzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <script>
let mic;
      let tembla;
      
      function setup() {
  createCanvas(windowWidth,windowHeight);
        mic=new p5.AudioIn();// guarda a la variable mic una entrada de audio de p5.js
        mic.start();// activa el micròfon
}
function draw() {
  temblar=random(10,50)
  let vol=mic.getLevel();
  let h=map(vol,0,1,0,800);
  background(0, 255-h, 155);//color de fons
  fill(217, 190+h, 150);//color cara
  ellipse(windowWidth/2,windowHeight/2,300+temblar,300+temblar);//cara
  //el primer que hi ha entre parentesis es diu paràmetre i és la posició x del centre de la cara
  //windowWidth/2 significa que le centre de la cara coindideix amb al centre de la finestra
  //el segon paràmetre es la posició y o alçada del centre de la cara
  //windowHeight/2 significa el centre de la cara en alçada i coincideix amb el centre de la cara
  //el tercer paràmetre és l'amplada de la cara
  //el quart és l'alçada de la cara
  //temblar esta sumant a l'amplada i l'alçada de la cara i canviara aleatoriament entre 10 i 50 pixeles
  fill(255+h/2, 51, 57);//color ulls
  ellipse(windowWidth/2-70+h*5,windowHeight/2-60+h*5,50,50);//ull dret
  ellipse(windowWidth/2+70+h*5,windowHeight/2-60+h*5,50,50);//ull esquerra
  arc(windowWidth/2,windowHeight/2+90,100,50+h,0,PI);//boca
  fill(255+h/2, 255, 255);//color pupil·la
  ellipse(windowWidth/2-70+h*5,windowHeight/2-60+h*5,20,20);//pupil·la dreta
  ellipse(windowWidth/2+70+h*5,windowHeight/2-60+h*5,20,20);//pupil·la esquerra
  fill(0+h/2, 0, 0);//color celles
  ellipse(windowWidth/2-70+h*5,windowHeight/2-40+h*5,50,50);//cella dreta 
  ellipse(windowWidth/2+70+h*5,windowHeight/2-40+h*5,50,50);//cella esquerra
}
      console.log(h);
    </script>
</body>
</html>
