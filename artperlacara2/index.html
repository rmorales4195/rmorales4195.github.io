<!DOCTYPE html>
<html lang="ca">
<!--
  Gat Expressiu Klee - Emocions amb boca i ulls pictòrics
  Versió extensa, modular, expressiva, inspirada en Klee però adaptable a qualsevol emoció.
  Boca, ulls, cejas, bigotis, colors i HUD. Expressió facial ML5.js.
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gat Expressiu Klee - Expressió Artística</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ml5js/Intro-ML-Arts-IMA@ml5-build-10-7-19/ml5_build/ml5.min.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #222;}
    #loading-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      font-family: Arial, sans-serif; z-index: 1000;
    }
    .loader {
      width: 40px; height: 40px;
      border: 5px solid #3498db; border-top-color: transparent;
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loading-screen p { margin-top: 15px; font-size: 1.1em; color: #333; }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loader"></div>
    <p>Carregant models...</p>
  </div>
  <script>
    // === VARIABLES GLOBALS I PALETA ===
    let faceapi, detections = [], video;
    let modelsReady = false;
    let currentExpression = { dominant: 'neutral', intensity: 0 };
    let smoothIntensity = 0;
    let currentGradientStart, currentGradientEnd;
    let targetGradientStart, targetGradientEnd;

    const PALETTE = {
      base: [224,196,124],
      orange: [216, 131, 40],
      ochre: [210, 140, 55],
      red:   [210, 37, 57],
      rose:  [241, 125, 157],
      light: [252, 227, 181],
      shadow: [110, 60, 30],
      eyeWhite: [249, 243, 215],
      eyeGreen: [78, 143, 94],
      nose: [220, 73, 80],
      whisker: [96, 80, 70],
      disgustGreen: [128, 222, 132],
      tearBlue: [120,170,255]
    };

    function getGradientForEmotion(emotion) {
      switch (emotion) {
        case 'happy':
          return { start: color(252,227,181), end: color(255, 183, 77) };
        case 'sad':
          return { start: color(178, 210, 230), end: color(120, 160, 210) };
        case 'angry':
          return { start: color(255, 160, 122), end: color(170, 60, 30) };
        case 'disgusted':
          return { start: color(189, 210, 156), end: color(153, 180, 90) };
        case 'surprised':
          return { start: color(255, 240, 210), end: color(205, 155, 205) };
        case 'fearful':
          return { start: color(240, 225, 200), end: color(110, 120, 140) };
        default:
          return { start: color(224,196,124), end: color(210,140,55) };
      }
    }

    function setGradient(x, y, w, h, c1, c2, axis = 'y') {
      noFill();
      if (axis === 'y') {
        for (let i = y; i <= y + h; i++) {
          let inter = map(i, y, y + h, 0, 1);
          let c = lerpColor(c1, c2, inter);
          stroke(c);
          line(x, i, x + w, i);
        }
      } else if (axis === 'x') {
        for (let i = x; i <= x + w; i++) {
          let inter = map(i, x, x + w, 0, 1);
          let c = lerpColor(c1, c2, inter);
          stroke(c);
          line(i, y, i, y + h);
        }
      }
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      let neutralGrad = getGradientForEmotion('neutral');
      currentGradientStart = neutralGrad.start;
      currentGradientEnd = neutralGrad.end;
      video = createCapture(VIDEO);
      video.size(320, 240);
      video.hide();
      video.elt.muted = true;
      video.elt.playsinline = true;
      const options = { withLandmarks: true, withExpressions: true, withDescriptors: false };
      faceapi = ml5.faceApi(video, options, () => {
        modelsReady = true;
        document.getElementById('loading-screen').style.display = 'none';
        faceapi.detect(gotResults);
      });
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      video.size(max(160, width / 4), max(120, height / 4));
    }

    function gotResults(err, results) {
      if (err) {
        console.error(err);
        document.getElementById('loading-screen').innerHTML =
          '<p style="color: red">Error! Comprova la càmera i actualitza.</p>';
        return;
      }
      detections = results;
      if (detections.length > 0) updateCurrentExpression();
      faceapi.detect(gotResults);
    }

    function updateCurrentExpression() {
      let maxIntensity = 0;
      detections.forEach(face => {
        const expr = face.expressions;
        const dominant = Object.keys(expr).reduce((a, b) => expr[a] > expr[b] ? a : b);
        if (expr[dominant] > maxIntensity) {
          currentExpression = { dominant, intensity: expr[dominant] };
          maxIntensity = expr[dominant];
        }
      });
      let grad = getGradientForEmotion(currentExpression.dominant);
      targetGradientStart = grad.start;
      targetGradientEnd = grad.end;
    }

    function draw() {
      smoothIntensity = lerp(smoothIntensity, currentExpression.intensity, 0.12);
      if (targetGradientStart && targetGradientEnd) {
        currentGradientStart = lerpColor(currentGradientStart, targetGradientStart, 0.10);
        currentGradientEnd = lerpColor(currentGradientEnd, targetGradientEnd, 0.10);
      }
      setGradient(0, 0, width, height, currentGradientStart, currentGradientEnd, 'y');
      push();
      translate(width / 2, height / 2);
      scale(Math.min(width, height) / 900);
      drawKleeCatFace(currentExpression.dominant, smoothIntensity);
      pop();
      drawHUD();
      drawVideoPreview();
    }

    function drawKleeCatFace(expr, inten) {
      // === Paràmetres base
      let s = 650, eyeY = -80, mouthColor = [130,50,60,225], whiskerSpread = 1.0;
      let noseY = 90, noseH = 57, noseW = 38, noseCol = PALETTE.nose;

      // Fons pictòric
      noStroke();
      fill(...PALETTE.base, 239);
      rectMode(CENTER); rect(0,0,s,s,68);
      fill(...PALETTE.orange,47); rect(-s/4,0,s/2, s*0.7, 60);
      fill(...PALETTE.ochre,28); rect(s/4,s/6,s*0.38, s*0.43, 30);

      // Galtes emocionals
      if(expr === 'happy' && inten > 0.25) {
        fill(255,80,90,80+140*inten);
        ellipse(-195,120,92,44); ellipse(195,120,92,44);
      }
      if(expr === 'angry' && inten > 0.2) {
        fill(255,70,60,90+120*inten);
        ellipse(-195,120,90,45); ellipse(195,120,90,45);
      }
      if(expr === 'disgusted' && inten > 0.1) {
        fill(...PALETTE.disgustGreen, 130+100*inten);
        beginShape();
        vertex(-110, 160); bezierVertex(-160, 210, 0, 270+22*inten, 110, 160);
        bezierVertex(120, 200, -90, 230, -110, 160);
        endShape(CLOSE);
      }

      // === Ulls expressius ===
      push();
      for(let i=-1;i<=1;i+=2) {
        push();
        translate(i*180, eyeY);
        // Happy
        if (expr === "happy") {
          fill(...PALETTE.eyeWhite, 250);
          stroke(120,90,50,60); strokeWeight(4);
          arc(0, 0, 110, 50, PI*0.2, PI*0.8); // semiclosos
          fill(98, 180, 94, 200);
          ellipse(0, 0, 24, 18); 
          fill(40,80,40,185);
          ellipse(0,0, 9, 13);
          fill(255,255,255,140);
          ellipse(-8,-8, 7,7);
          noFill(); stroke(180,80,45,95); strokeWeight(12);
          arc(0, -28, 60, 24, PI*0.16, PI*0.84);
        }
        else if (expr === "sad") {
          fill(...PALETTE.eyeWhite, 240);
          stroke(120,90,50,45); strokeWeight(3);
          ellipse(0,0, 90, 38);
          fill(40, 80, 40, 180);
          ellipse(0, 0, 22, 29);
          fill(20,70,20,180);
          ellipse(0,0, 8, 19);
          noStroke(); fill(...PALETTE.tearBlue, 175+80*inten);
          ellipse(0, 32, 15, 36+22*inten);
          fill(255,255,255,80); ellipse(0, 39, 7, 10);
          stroke(110,70,44,90); strokeWeight(10);
          arc(0, -28, 68, 16, PI*1.11, PI*1.9);
        }
        else if (expr === "angry") {
          rotate(-0.22 * Math.PI);
          fill(...PALETTE.eyeWhite, 220);
          stroke(90,30,10,150); strokeWeight(10);
          ellipse(0,0, 82, 26+4*inten);
          fill(40, 80, 40, 170);
          ellipse(0, 0, 15, 14);
          fill(20,70,20,190);
          ellipse(0,0, 6, 10);
          noFill(); stroke(90,30,10,180); strokeWeight(15);
          line(-30,-32,30,-18);
        }
        else if (expr === "disgusted") {
          rotate(0.13 * Math.PI * inten);
          fill(...PALETTE.eyeWhite, 210);
          stroke(130,180,120,100); strokeWeight(8);
          ellipse(0,0, 67, 24+6*inten);
          fill(108, 174, 90, 170);
          ellipse(0, 0, 15, 10+2*inten);
          fill(40,80,40,130);
          ellipse(0,0, 6, 7+inten);
          noFill(); stroke(90,120,50,110); strokeWeight(13);
          arc(0, -28, 62, 15, PI*0.7, PI*1.2+0.5*inten);
        }
        else if (expr === "surprised" || expr === "fearful") {
          fill(...PALETTE.eyeWhite, 255);
          stroke(120,90,50,60); strokeWeight(4);
          ellipse(0,0, 120, 58);
          fill(78, 143, 94, 200);
          ellipse(0, 0, 21, 27); 
          fill(40,80,40,200);
          ellipse(0,0, 8, 13);
          fill(255,255,255,70);
          ellipse(-6,-12, 8,7);
          if(expr === "fearful") {
            noFill(); stroke(80,70,44,110); strokeWeight(12);
            arc(0, -39, 68, 18, PI*0.03, PI*0.99);
          }
        }
        else {
          fill(...PALETTE.eyeWhite, 240);
          stroke(120,90,50,45); strokeWeight(3);
          ellipse(0,0, 100, 48);
          fill(40, 80, 40, 180);
          ellipse(0, 0, 26, 32); 
          fill(20,70,20,180);
          ellipse(0,0, 8, 18);
        }
        pop();
      }
      pop();

      // Nas pictòric
      if(expr === 'disgusted') noseCol = [151,200,100];
      fill(...noseCol, 230);
      stroke(200,60,70,80);
      strokeWeight(expr === 'disgusted' ? 13 : 7);
      beginShape();
        vertex(-noseW/2, noseY);
        if(expr === 'disgusted') {
          bezierVertex(-7, noseY+noseH/3, 7, noseY+noseH/3-9*inten, noseW/2, noseY-8*inten);
        } else {
          bezierVertex(-6, noseY+noseH/2, 6, noseY+noseH/2, noseW/2, noseY);
        }
        vertex(0, noseY-8);
      endShape(CLOSE);

      // Boca segons emoció
      noFill();
      stroke(...mouthColor);
      strokeWeight(9);
      beginShape();
      if (expr === "happy") {
        vertex(-44, noseY+38);
        bezierVertex(-18, noseY+88, 18, noseY+88, 44, noseY+38);
        fill(255,230,230,90);
        arc(0, noseY+62, 62,22,0,PI);
        noFill();
      } else if (expr === "sad") {
        vertex(-44, noseY+84);
        bezierVertex(-18, noseY+63, 18, noseY+63, 44, noseY+84);
      } else if (expr === "angry") {
        vertex(-44, noseY+60);
        vertex(44, noseY+54);
      } else if (expr === "disgusted") {
        vertex(-44, noseY+70);
        bezierVertex(-22, noseY+88, 22, noseY+76, 44, noseY+60);
        noStroke();
        fill(117, 193, 87, 60+170*inten);
        ellipse(0, noseY+120+30*inten, 160+90*inten, 40+30*inten);
        noFill();
      } else if (expr === "surprised") {
        let mx = 0, my = noseY+110;
        fill(255, 240, 240, 170);
        ellipse(mx, my, 78, 58);
        noFill();
      } else if (expr === "fearful") {
        vertex(-44, noseY+92);
        bezierVertex(-25, noseY+112, -8, noseY+95, 0, noseY+112);
        bezierVertex(8, noseY+125, 25, noseY+98, 44, noseY+95);
      } else {
        vertex(-44, noseY+70);
        vertex(44, noseY+70);
      }
      endShape();

      // Bigotis pictòrics
      stroke(...PALETTE.whisker, 130); strokeWeight(5);
      for(let i=-1;i<=1;i+=2) {
        let wx = i*70, wy = noseY+36;
        for(let k=0;k<3;++k) {
          let offsetY = [-16,18,-10][k], offsetYend = [-16,18+14,-36][k];
          let spread = [150,158,138][k] * whiskerSpread;
          line(wx, wy+offsetY, wx + i*spread, wy+offsetYend);
        }
      }
    }

    function drawHUD() {
      const traduccions = {
        happy: "😄 Feliç",
        sad: "😭 Trist",
        angry: "😡 Enfadat",
        surprised: "😲 Sorprès",
        disgusted: "🤢 Fastiguejat",
        neutral: "😐 Neutral",
        fearful: "😨 Espantat"
      };
      const emoticon = traduccions[currentExpression.dominant] || "😐 Neutral";
      noStroke();
      fill(50, 150, 255);
      textSize(map(width, 500, 1200, 19, 29));
      textAlign(CENTER, TOP);
      text(`${emoticon} (${floor(smoothIntensity * 100)}%)`, width / 2, 20);
    }

    function drawVideoPreview() {
      const previewSize = min(width, height) * 0.13;
      image(
        video,
        width - previewSize - 10,
        height - previewSize - 10,
        previewSize,
        previewSize
      );
    }

    // Favicon per evitar error 404
    let link = document.createElement('link');
    link.rel = 'icon';
    link.type = 'image/png';
    link.href = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABe0lEQVQ4T6XTsUoDQRQG4M8TV1DUQbY2/gKroN5AewkILnU1wC+gSUgJQhBEGJ2FZ9wB2gseK0tXbKSa4h5nA+8z8zm7n7wqVJ9zHj9l8W8eS4Q5LhFVZkh1dqj9gHkB7oG2gH3MUskZtQthvKc5ELJGbU4Y7p9wCkAcf7kY0Gz6ZxkQvYcK3VQdA+Sn0shPqv1Bu0n8sW3gKc8ho2d2IN8nJ1lLZpI1eL1pQ9M6nU2fP8pA7h0rCHGczJ2QJ8nPpVf7jQK2xD/HQ2xKq7w8NQ7xkIb5F+F2zQe7ZLXQAAAABJRU5ErkJggg==';
    document.head.appendChild(link);

    navigator.mediaDevices.getUserMedia({ video: true })
      .catch(err => {
        document.getElementById('loading-screen').innerHTML = `
          <p style="color: red; text-align: center">
            Error de càmera!<br>
            Permet l'accés a la càmera i actualitza.
          </p>
        `;
      });
  </script>
</body>
</html>
