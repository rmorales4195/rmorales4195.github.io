<!DOCTYPE html>
<html lang="ca">
<!--
  Gat i Ocell (Paul Klee, ultra-fidel i estructurat, llarg i comentat)
  - Inspirat directament en la imatge proporcionada.
  - Ulls gegants, ametllats, pupil¬∑la verda vertical, l√≠nia superior recta.
  - Nas de cor gran i vermell, difuminat.
  - Boca negra fina i corbada avall.
  - Bigotis curts i plans, des de la base del cor.
  - Sense cejas, nom√©s l√≠nia d‚Äôull.
  - Ocell vermell sobre el nas.
  - Fons pict√≤ric, taques i degradats, modularitzat i comentat.
  - Prepara ‚Äúhooks‚Äù per emoci√≥ (ML5.js), per√≤ l‚Äôaspecte sempre FIDEL al quadre.
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gat i Ocell Klee - FIDEL, llarg i modular</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ml5js/Intro-ML-Arts-IMA@ml5-build-10-7-19/ml5_build/ml5.min.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #222; }
    #loading-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      font-family: Arial, sans-serif; z-index: 1000;
    }
    .loader {
      width: 40px; height: 40px;
      border: 5px solid #e25d34; border-top-color: transparent;
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loading-screen p { margin-top: 15px; font-size: 1.1em; color: #aa4400; }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loader"></div>
    <p>Carregant models...</p>
  </div>
  <script>
    // === GLOBALS I PALETA PICT√íRICA ===
    let faceapi, detections = [], video;
    let modelsReady = false;
    let currentExpression = { dominant: 'neutral', intensity: 0 };
    let smoothIntensity = 0;

    // Paleta fidel a la imatge
    const PALETTE = {
      ochre: [224,185,124],
      orange: [220,122,40],
      red: [210,37,57],
      rose: [241,125,157],
      cream: [252,227,181],
      black: [18,14,12],
      greenEye: [74, 156, 90],
      greenDeep: [47, 102, 40],
      birdRed: [255, 98, 140],
      birdWing: [200, 80, 110]
    };

    // ========== SETUP & ML5 ==========

    function setup() {
      createCanvas(windowWidth, windowHeight);
      pixelDensity(1.5);
      video = createCapture(VIDEO);
      video.size(320, 240);
      video.hide();
      video.elt.muted = true;
      video.elt.playsinline = true;
      const options = { withLandmarks: true, withExpressions: true, withDescriptors: false };
      faceapi = ml5.faceApi(video, options, () => {
        modelsReady = true;
        document.getElementById('loading-screen').style.display = 'none';
        faceapi.detect(gotResults);
      });
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function gotResults(err, results) {
      if (err) {
        document.getElementById('loading-screen').innerHTML =
          '<p style="color: red">Error! Comprova la c√†mera i actualitza.</p>';
        return;
      }
      detections = results;
      if (detections.length > 0) updateCurrentExpression();
      faceapi.detect(gotResults);
    }

    function updateCurrentExpression() {
      let maxIntensity = 0;
      detections.forEach(face => {
        const expr = face.expressions;
        const dominant = Object.keys(expr).reduce((a, b) => expr[a] > expr[b] ? a : b);
        if (expr[dominant] > maxIntensity) {
          currentExpression = { dominant, intensity: expr[dominant] };
          maxIntensity = expr[dominant];
        }
      });
    }

    // ========== DRAW PRINCIPAL ==========

    function draw() {
      smoothIntensity = lerp(smoothIntensity, currentExpression.intensity, 0.12);
      drawKleeBackground();
      push();
      translate(width / 2, height / 2 + 8);
      scale(min(width, height) / 900);
      drawKleeCatFidel(currentExpression.dominant, smoothIntensity);
      pop();
      drawHUD();
      drawVideoPreview();
    }

    // ========== FONS PICT√íRIC (degradat + taques difuses) ==========

    function drawKleeBackground() {
      // Degradat pict√≤ric base
      for(let y=0; y<height; y+=2){
        let c = lerpColor(color(237, 186, 120), color(220,122,40), y/height);
        fill(redNoise(c.levels[0],y), redNoise(c.levels[1],y), redNoise(c.levels[2],y), 230);
        rect(0, y, width, 2);
      }
      // Taques pict√≤riques
      fill(220,120,60,18); ellipse(width*0.18,height*0.55,230,250);
      fill(255,140,120,16); ellipse(width*0.72,height*0.22,250,145);
      fill(240,180,110,12); ellipse(width*0.68,height*0.8,300,120);
    }
    function redNoise(val, y) { return val + noise(y/170.0)*16-8; }

    // ========== MODULARITAT: PARTS DEL GAT ==========

    function drawKleeCatFidel(expr, inten) {
      drawKleeFaceBase();
      drawKleeEyes();
      drawKleeBird();
      drawKleeNose();
      drawKleeMouth(expr, inten);
      drawKleeWhiskers();
    }

    // CAP/BASE
    function drawKleeFaceBase() {
      noStroke();
      fill(...PALETTE.ochre, 238);
      ellipse(0, 60, 630, 540);
      // Ombres addicionals (opcionales)
      fill(210,130,60,26); ellipse(-180,120,190,110);
      fill(210,130,60,18); ellipse(200,180,270,120);
    }

    // ULLS FIDELS A KLEE
    function drawKleeEyes() {
      let eyeY = -45, eyeLen = 435, eyeTall = 145;
      for(let i=-1;i<=1;i+=2) {
        push();
        translate(i*eyeLen*0.23, eyeY);
        // Forma almendrada: l√≠nia superior recta, inferior corba
        fill(250,236,200,210);
        stroke(42,30,16, 115); strokeWeight(8);
        beginShape();
        vertex(-eyeLen/2, 0);
        vertex(eyeLen/2, 0);
        bezierVertex(eyeLen/2, eyeTall/2, -eyeLen/2, eyeTall/2, -eyeLen/2, 0);
        endShape(CLOSE);

        // Pupila verda vertical (lleu despla√ßament al centre)
        fill(...PALETTE.greenEye, 220); noStroke();
        ellipse(-12*i,eyeTall*0.13,41,eyeTall*0.93);
        fill(...PALETTE.greenDeep,230);
        ellipse(-12*i,eyeTall*0.13,19,eyeTall*0.93);

        // Difuminat interior per a efecte pict√≤ric
        for(let k=0;k<10;k++){
          fill(90,80,30,6);
          ellipse(0,eyeTall/6,eyeLen*0.7-k*10,eyeTall*0.5-k*4);
        }
        pop();
      }
    }

    // OCELL PICT√íRIC ENTRE ELS ULLS
    function drawKleeBird() {
      let x = 0, y = -83, w = 120, h = 53;
      push();
      translate(x, y);
      scale(w/90, h/50);
      fill(...PALETTE.birdRed, 170); stroke(...PALETTE.birdWing, 170); strokeWeight(5.2);
      beginShape();
      vertex(-14,-5);
      bezierVertex(9,-27,36,-7,29,19);
      bezierVertex(12,27,-18,22,-14,-5);
      endShape(CLOSE);
      fill(...PALETTE.birdWing,170); noStroke();
      beginShape();
      vertex(5,9); bezierVertex(19,3,17,17,6,18); endShape(CLOSE);
      fill(...PALETTE.birdRed, 210);
      ellipse(21,-7,18,16);
      fill(230,200,90,170); triangle(37,-5,41,1,29,-1);
      fill(40,0,0,200); ellipse(27,-9,2.4,2.4);
      pop();
    }

    // NAS DE COR GRAN, DIFUMINAT
    function drawKleeNose() {
      let x = 0, y = 94, w = 74, h = 67;
      push();
      translate(x, y);
      scale(w/100, h/100);
      for(let i=0;i<20;i++){
        fill(210,37,57,15);
        beginShape();
        vertex(0, 20+random(-2,2));
        bezierVertex(50+random(-3,3), -40+random(-3,3), 50+random(-3,3), 60+random(-3,3), 0, 100+random(-3,3));
        bezierVertex(-50+random(-3,3), 60+random(-3,3), -50+random(-3,3), -40+random(-3,3), 0, 20+random(-2,2));
        endShape(CLOSE);
      }
      fill(210,37,57,220);
      beginShape();
      vertex(0, 20);
      bezierVertex(50, -40, 50, 60, 0, 100);
      bezierVertex(-50, 60, -50, -40, 0, 20);
      endShape(CLOSE);
      pop();
    }

    // BOCA NEGRA FINA, "M" SUAU, AVALL
    function drawKleeMouth(expr, inten) {
      // Boca principal
      stroke(...PALETTE.black, 170); strokeWeight(6);
      noFill();
      beginShape();
      vertex(-49, 170);
      bezierVertex(-12, 193, 12, 193, 49, 170);
      endShape();

      // "M" suau sota el nas
      stroke(...PALETTE.black, 60); strokeWeight(6);
      noFill();
      beginShape();
      vertex(-24, 122); bezierVertex(-40,162, -71,162, -120, 154);
      endShape();
      beginShape();
      vertex(24, 122); bezierVertex(40,162, 71,162, 120, 154);
      endShape();
    }

    // BIGOTIS: CURTS, RECTES, BASE DEL COR
    function drawKleeWhiskers() {
      for(let side of [-1,1]) for(let w=0;w<3;w++){
        let y0=155+w*13, y1=150+w*5, spread=120+30*w;
        stroke(72,50,33, 110-28*w); strokeWeight(5-1.7*w);
        line(side*22, y0, side*spread, y1+random(-2,2));
      }
    }

    // ========== HUD i v√≠deo ==========
    function drawHUD() {
      const traduccions = {
        happy: "üòÑ Feli√ß",
        sad: "üò≠ Trist",
        angry: "üò° Enfadat",
        surprised: "üò≤ Sorpr√®s",
        disgusted: "ü§¢ Fastiguejat",
        neutral: "üòê Neutral",
        fearful: "üò® Espantat"
      };
      const emoticon = traduccions[currentExpression.dominant] || "üòê Neutral";
      noStroke();
      fill(50, 150, 255);
      textSize(map(width, 500, 1200, 19, 29));
      textAlign(CENTER, TOP);
      text(`${emoticon} (${floor(smoothIntensity * 100)}%)`, width / 2, 20);
    }

    function drawVideoPreview() {
      const previewSize = min(width, height) * 0.13;
      image(
        video,
        width - previewSize - 10,
        height - previewSize - 10,
        previewSize,
        previewSize
      );
    }

    // ========== Favicon i seguretat ==========
    let link = document.createElement('link');
    link.rel = 'icon';
    link.type = 'image/png';
    link.href = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABe0lEQVQ4T6XTsUoDQRQG4M8TV1DUQbY2/gKroN5AewkILnU1wC+gSUgJQhBEGJ2FZ9wB2gseK0tXbKSa4h5nA+8z8zm7n7wqVJ9zHj9l8W8eS4Q5LhFVZkh1dqj9gHkB7oG2gH3MUskZtQthvKc5ELJGbU4Y7p9wCkAcf7kY0Gz6ZxkQvYcK3VQdA+Sn0shPqv1Bu0n8sW3gKc8ho2d2IN8nJ1lLZpI1eL1pQ9M6nU2fP8pA7h0rCHGczJ2QJ8nPpVf7jQK2xD/HQ2xKq7w8NQ7xkIb5F+F2zQe7ZLXQAAAABJRU5ErkJggg==';
    document.head.appendChild(link);

    navigator.mediaDevices.getUserMedia({ video: true })
      .catch(err => {
        document.getElementById('loading-screen').innerHTML = `
          <p style="color: red; text-align: center">
            Error de c√†mera!<br>
            Permet l'acc√©s a la c√†mera i actualitza.
          </p>
        `;
      });
  </script>
</body>
</html>
