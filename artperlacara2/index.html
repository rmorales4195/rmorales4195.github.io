<!DOCTYPE html>
<html lang="ca">
<!--
  Gat Expressiu Klee - amb parts pictòriques extra segons l'emoció.
  Inspirat fidelment a l'obra de Klee.
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gat Expressiu Klee - Emocions Pictòriques</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ml5js/Intro-ML-Arts-IMA@ml5-build-10-7-19/ml5_build/ml5.min.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #222;}
    #loading-screen {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      font-family: Arial, sans-serif; z-index: 1000;
    }
    .loader {
      width: 40px; height: 40px;
      border: 5px solid #3498db; border-top-color: transparent;
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loading-screen p { margin-top: 15px; font-size: 1.1em; color: #333; }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="loader"></div>
    <p>Carregant models...</p>
  </div>
  <script>
    // === VARIABLES GLOBALS ===
    let faceapi, detections = [], video;
    let modelsReady = false;
    let currentExpression = { dominant: 'neutral', intensity: 0 };
    let smoothIntensity = 0;
    let currentGradientStart, currentGradientEnd;
    let targetGradientStart, targetGradientEnd;

    // PALETA KLEE
    const PALETTE = {
      base: [229,189,120],
      orange: [214, 140, 55],
      ochre: [220, 120, 44],
      red:   [210, 37, 57],
      rose:  [242, 131, 140],
      light: [252, 227, 181],
      green: [68, 116, 72],
      eyeWhite: [244, 240, 224],
      eyeShadow: [200, 170, 110],
      whisker: [110, 80, 60, 160],
      nose: [230, 60, 80],
      mouth: [190, 40, 60],
      pink: [242, 145, 163],
      tear: [115,180,250],
      vomit: [110,210,90],
      horn: [200,130,60]
    };

    // Gradients per emocions
    function getGradientForEmotion(emotion) {
      switch (emotion) {
        case 'happy':
          return { start: color(255, 228, 190), end: color(247, 183, 97) };
        case 'sad':
          return { start: color(180, 180, 205), end: color(120, 160, 210) };
        case 'angry':
          return { start: color(230, 120, 66), end: color(140, 40, 25) };
        case 'disgusted':
          return { start: color(199, 210, 156), end: color(153, 180, 90) };
        case 'surprised':
          return { start: color(255, 240, 210), end: color(255, 211, 144) };
        default:
          return { start: color(...PALETTE.base), end: color(...PALETTE.orange) };
      }
    }

    function setGradient(x, y, w, h, c1, c2, axis = 'y') {
      noFill();
      if (axis === 'y') {
        for (let i = y; i <= y + h; i++) {
          let inter = map(i, y, y + h, 0, 1);
          let c = lerpColor(c1, c2, inter);
          stroke(c);
          line(x, i, x + w, i);
        }
      } else if (axis === 'x') {
        for (let i = x; i <= x + w; i++) {
          let inter = map(i, x, x + w, 0, 1);
          let c = lerpColor(c1, c2, inter);
          stroke(c);
          line(i, y, i, y + h);
        }
      }
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      let neutralGrad = getGradientForEmotion('neutral');
      currentGradientStart = neutralGrad.start;
      currentGradientEnd = neutralGrad.end;
      video = createCapture(VIDEO);
      video.size(320, 240);
      video.hide();
      video.elt.muted = true;
      video.elt.playsinline = true;
      const options = { withLandmarks: true, withExpressions: true, withDescriptors: false };
      faceapi = ml5.faceApi(video, options, () => {
        modelsReady = true;
        document.getElementById('loading-screen').style.display = 'none';
        faceapi.detect(gotResults);
      });
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      video.size(max(160, width / 4), max(120, height / 4));
    }

    function gotResults(err, results) {
      if (err) {
        console.error(err);
        document.getElementById('loading-screen').innerHTML =
          '<p style="color: red">Error! Comprova la càmera i actualitza.</p>';
        return;
      }
      detections = results;
      if (detections.length > 0) updateCurrentExpression();
      faceapi.detect(gotResults);
    }

    function updateCurrentExpression() {
      let maxIntensity = 0;
      detections.forEach(face => {
        const expr = face.expressions;
        const dominant = Object.keys(expr).reduce((a, b) => expr[a] > expr[b] ? a : b);
        if (expr[dominant] > maxIntensity) {
          currentExpression = { dominant, intensity: expr[dominant] };
          maxIntensity = expr[dominant];
        }
      });
      let grad = getGradientForEmotion(currentExpression.dominant);
      targetGradientStart = grad.start;
      targetGradientEnd = grad.end;
    }

    function draw() {
      smoothIntensity = lerp(smoothIntensity, currentExpression.intensity, 0.12);
      if (targetGradientStart && targetGradientEnd) {
        currentGradientStart = lerpColor(currentGradientStart, targetGradientStart, 0.10);
        currentGradientEnd = lerpColor(currentGradientEnd, targetGradientEnd, 0.10);
      }
      setGradient(0, 0, width, height, currentGradientStart, currentGradientEnd, 'y');
      push();
      translate(width / 2, height / 2);
      scale(Math.min(width, height) / 900);
      drawKleeCatFace(currentExpression.dominant, smoothIntensity);
      pop();
      drawHUD();
      drawVideoPreview();
    }

    // Dibuix fidel a Klee, amb parts extra segons emoció
    function drawKleeCatFace(expr, inten) {
      let s = 800;
      // -- Fons pictòric --
      noStroke();
      fill(...PALETTE.base, 249); rectMode(CENTER); rect(0,0,s,s,130);
      fill(...PALETTE.orange, 100); rect(-s/4, 0, s/2, s*0.67, 80);
      fill(...PALETTE.ochre, 60); rect(s/4, s/6, s*0.38, s*0.44, 60);

      // -- Ulls allargats i apuntats --
      let eyeLen = 420, eyeHeight = 130, eyeY = -60, eyeDist = 179;
      let irisW = 54, irisH = 110;
      let irisColor = PALETTE.green;
      let eyeTilt = 0;
      if(expr === "angry") eyeTilt = -0.10 * PI * (0.2 + inten);
      if(expr === "sad") eyeTilt = 0.10 * PI * (0.3 + inten);
      for(let i=-1;i<=1;i+=2) {
        push();
        translate(i*eyeDist, eyeY);
        rotate(i * eyeTilt);
        // Blanc de l'ull
        fill(...PALETTE.eyeWhite, 255);
        stroke(...PALETTE.eyeShadow, 110); strokeWeight(5);
        beginShape();
          vertex(-eyeLen/2, 0);
          bezierVertex(-eyeLen/2+60, -eyeHeight*0.7, eyeLen/2-60, -eyeHeight*0.7, eyeLen/2, 0);
          bezierVertex(eyeLen/2-40, eyeHeight*0.60, -eyeLen/2+40, eyeHeight*0.60, -eyeLen/2, 0);
        endShape(CLOSE);
        // Ombra inferior
        noFill(); stroke(180,120,60,90); strokeWeight(18);
        arc(0,16, eyeLen*0.82, 60, 0, PI);
        // Iris vertical verd
        fill(...irisColor, 222);
        noStroke();
        ellipse(0, 0, irisW, irisH);
        fill(0,120,60,140); ellipse(0,0, 11, irisH*0.92);
        fill(255,255,255,80); ellipse(-9,-irisH*0.29, 12,32);

        // -- LLÀGRIMES sota els ulls si trist --
        if(expr === "sad" && inten > 0.18) {
          fill(...PALETTE.tear, 120+115*inten);
          noStroke();
          ellipse(0, 65+30*inten, 24+28*inten, 38+72*inten);
          fill(255,255,255,60+110*inten);
          ellipse(0, 65+26*inten, 9+12*inten, 17+30*inten);
        }
        pop();
      }

      // -- Nas triangular --
      let noseY = 110, noseW = 70, noseH = 88;
      fill(...PALETTE.nose, 255);
      stroke(170,40,60,130); strokeWeight(9);
      beginShape();
        vertex(0, noseY-noseH/2);
        vertex(-noseW/2, noseY+noseH/2);
        vertex(noseW/2, noseY+noseH/2);
      endShape(CLOSE);

      // -- Boca geomètrica --
      let mouthY = 170, mouthW = 166, mouthH = 54;
      stroke(...PALETTE.mouth, 180); strokeWeight(14); noFill();
      // Boca superior (V invertida)
      beginShape();
        vertex(-mouthW/2, mouthY);
        vertex(0, mouthY - mouthH);
        vertex(mouthW/2, mouthY);
      endShape();
      // Boca inferior (V)
      beginShape();
        vertex(-mouthW/2, mouthY);
        vertex(0, mouthY + mouthH*0.7);
        vertex(mouthW/2, mouthY);
      endShape();

      // -- VÓMIT pictòric en asco --
      if(expr === "disgusted" && inten > 0.18) {
        fill(...PALETTE.vomit, 140+100*inten);
        noStroke();
        beginShape();
          vertex(-40, mouthY+50);
          bezierVertex(-60, mouthY+100+90*inten, 60, mouthY+160+100*inten, 40, mouthY+50);
        endShape(CLOSE);
        fill(170,255,120,120+100*inten);
        ellipse(0, mouthY+130+80*inten, 65+60*inten, 28+40*inten);
      }

      // -- Boca rodona sorpresa --
      if(expr === "surprised" && inten > 0.21) {
        fill(...PALETTE.mouth, 80+170*inten);
        ellipse(0, mouthY+36, 55+55*inten, 49+49*inten);
      }

      // -- Coloretes "happy" --
      if(expr === "happy" && inten > 0.18) {
        fill(255,100,90,90+120*inten);
        ellipse(-195,120,92,44); ellipse(195,120,92,44);
      }

      // -- BIGOTIS --
      stroke(...PALETTE.whisker); strokeWeight(5);
      for(let i=-1;i<=1;i+=2) {
        // superior
        line(i*mouthW/2, mouthY-5, i*mouthW*1.16, mouthY - 52);
        // mig
        line(i*mouthW/2, mouthY+13, i*mouthW*1.22, mouthY + 13);
        // inferior
        line(i*mouthW/2, mouthY+29, i*mouthW*1.18, mouthY + 62);
      }

      // -- CUERNOS pictòrics enfadado --
      if(expr === "angry" && inten > 0.18) {
        stroke(...PALETTE.horn); strokeWeight(19+19*inten);
        // izquierdo
        line(-190, -240, -320, -360-80*inten);
        // derecho
        line(190, -240, 320, -360-80*inten);
        noStroke();
      }

      // -- Ocell rosa al front --
      push();
      translate(0, -110);
      rotate(-PI/24);
      fill(...PALETTE.pink, 170); stroke(190,60,110,100); strokeWeight(3);
      beginShape();
        vertex(0,0);
        bezierVertex(32,2, 44,32, 14,34);
        bezierVertex(-20,38, -32,18, 0,0);
      endShape(CLOSE);
      // cap
      fill(...PALETTE.pink, 200); ellipse(6,-9,16,17);
      // bec
      fill(240,190,110,200); noStroke();
      triangle(14,-10, 31,-13, 21,-3);
      pop();
    }

    function drawHUD() {
      const traduccions = {
        happy: "😄 Feliç",
        sad: "😭 Trist",
        angry: "😡 Enfadat",
        surprised: "😲 Sorprès",
        disgusted: "🤢 Fastiguejat",
        neutral: "😐 Neutral",
        fearful: "😨 Espantat"
      };
      const emoticon = traduccions[currentExpression.dominant] || "😐 Neutral";
      noStroke();
      fill(50, 150, 255);
      textSize(map(width, 500, 1200, 19, 29));
      textAlign(CENTER, TOP);
      text(`${emoticon} (${floor(smoothIntensity * 100)}%)`, width / 2, 20);
    }

    function drawVideoPreview() {
      const previewSize = min(width, height) * 0.13;
      image(
        video,
        width - previewSize - 10,
        height - previewSize - 10,
        previewSize,
        previewSize
      );
    }

    // Favicon
    let link = document.createElement('link');
    link.rel = 'icon';
    link.type = 'image/png';
    link.href = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAABe0lEQVQ4T6XTsUoDQRQG4M8TV1DUQbY2/gKroN5AewkILnU1wC+gSUgJQhBEGJ2FZ9wB2gseK0tXbKSa4h5nA+8z8zm7n7wqVJ9zHj9l8W8eS4Q5LhFVZkh1dqj9gHkB7oG2gH3MUskZtQthvKc5ELJGbU4Y7p9wCkAcf7kY0Gz6ZxkQvYcK3VQdA+Sn0shPqv1Bu0n8sW3gKc8ho2d2IN8nJ1lLZpI1eL1pQ9M6nU2fP8pA7h0rCHGczJ2QJ8nPpVf7jQK2xD/HQ2xKq7w8NQ7xkIb5F+F2zQe7ZLXQAAAABJRU5ErkJggg==';
    document.head.appendChild(link);

    navigator.mediaDevices.getUserMedia({ video: true })
      .catch(err => {
        document.getElementById('loading-screen').innerHTML = `
          <p style="color: red; text-align: center">
            Error de càmera!<br>
            Permet l'accés a la càmera i actualitza.
          </p>
        `;
      });
  </script>
</body>
</html>
