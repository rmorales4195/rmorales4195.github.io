<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Aparell Masculí Intern - Joc Didàctic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #game-container {
      position: relative;
      width: 600px;
      margin: auto;
    }

    #diagram {
      width: 100%;
    }

    .label {
      padding: 5px 10px;
      background: #cce5ff;
      border: 1px solid #004085;
      border-radius: 5px;
      margin: 5px;
      cursor: grab;
    }

    .dropzone {
      position: absolute;
      width: 100px;
      height: 20px;
      border: 2px dashed #aaa;
    }

    #labels {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Joc: Aparell Reproductor Masculí Intern</h1>
  <div id="game-container">
    <img id="diagram" src="1000008514.jpg" alt="Aparell masculí intern">
    
    <!-- Posiciones para soltar -->
    <div class="dropzone" style="top: 20px; left: 120px;" data-label="Bufeta"></div>
    <div class="dropzone" style="top: 100px; left: 220px;" data-label="Pròstata"></div>
    <div class="dropzone" style="top: 200px; left: 160px;" data-label="Uretra"></div>
    <div class="dropzone" style="top: 300px; left: 100px;" data-label="Testicles"></div>
    <div class="dropzone" style="top: 350px; left: 200px;" data-label="Conductes deferents"></div>
  </div>

  <div id="labels">
    <div class="label" draggable="true" id="Bufeta">Bufeta</div>
    <div class="label" draggable="true" id="Pròstata">Pròstata</div>
    <div class="label" draggable="true" id="Uretra">Uretra</div>
    <div class="label" draggable="true" id="Testicles">Testicles</div>
    <div class="label" draggable="true" id="Conductes deferents">Conductes deferents</div>
  </div>

  <script>
    const labels = document.querySelectorAll('.label');
    const dropzones = document.querySelectorAll('.dropzone');

    labels.forEach(label => {
      label.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', label.id);
      });
    });

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => {
        e.preventDefault();
      });

      zone.addEventListener('drop', e => {
        e.preventDefault();
        const droppedId = e.dataTransfer.getData('text/plain');
        if (zone.dataset.label === droppedId) {
          zone.style.border = '2px solid green';
          const droppedLabel = document.getElementById(droppedId);
          zone.appendChild(droppedLabel);
        } else {
          zone.style.border = '2px solid red';
        }
      });
    });
  </script>
</body>
</html>
