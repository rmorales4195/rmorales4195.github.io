<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Aparell Masculí Intern - Joc Interactiu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #game-container {
      position: relative;
      width: 600px;
      margin: auto;
    }

    #diagram {
      width: 100%;
    }

    .dropzone {
      position: absolute;
      width: 100px;
      height: 20px;
      border: 2px dashed #aaa;
      background-color: rgba(255, 255, 255, 0.5);
    }

    .label {
      padding: 5px 10px;
      background: #cce5ff;
      border: 1px solid #004085;
      border-radius: 5px;
      margin: 5px;
      cursor: grab;
      display: inline-block;
    }

    #labels {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Aparell Reproductor Masculí Intern</h1>
  <p>Arrossega cada etiqueta a la part correcta del diagrama.</p>

  <div id="game-container">
    <img id="diagram" src="1000008514.jpg" alt="Aparell masculí intern">

    <!-- Dropzones (posiciones aproximadas, ajustables) -->
    <div class="dropzone" style="top: 70px; left: 250px;" data-label="vesicula seminal"></div>
    <div class="dropzone" style="top: 120px; left: 260px;" data-label="pròstata"></div>
    <div class="dropzone" style="top: 150px; left: 230px;" data-label="glandula de cooper"></div>
    <div class="dropzone" style="top: 170px; left: 290px;" data-label="uretra"></div>
    <div class="dropzone" style="top: 220px; left: 240px;" data-label="penis"></div>
    <div class="dropzone" style="top: 260px; left: 210px;" data-label="gland"></div>
    <div class="dropzone" style="top: 300px; left: 190px;" data-label="prepuci"></div>
    <div class="dropzone" style="top: 260px; left: 90px;" data-label="testicle"></div>
    <div class="dropzone" style="top: 300px; left: 80px;" data-label="escrot"></div>
    <div class="dropzone" style="top: 200px; left: 90px;" data-label="epididim"></div>
    <div class="dropzone" style="top: 110px; left: 90px;" data-label="conducte deferent"></div>
  </div>

  <div id="labels">
    <div class="label" draggable="true" id="conducte deferent">conducte deferent</div>
    <div class="label" draggable="true" id="vesicula seminal">vesícula seminal</div>
    <div class="label" draggable="true" id="glandula de cooper">glàndula de Cooper</div>
    <div class="label" draggable="true" id="penis">penis</div>
    <div class="label" draggable="true" id="testicle">testicle</div>
    <div class="label" draggable="true" id="escrot">escrot</div>
    <div class="label" draggable="true" id="pròstata">pròstata</div>
    <div class="label" draggable="true" id="uretra">uretra</div>
    <div class="label" draggable="true" id="epididim">epidídim</div>
    <div class="label" draggable="true" id="gland">gland</div>
    <div class="label" draggable="true" id="prepuci">prepuci</div>
  </div>

  <script>
    const labels = document.querySelectorAll('.label');
    const dropzones = document.querySelectorAll('.dropzone');

    labels.forEach(label => {
      label.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', label.id);
      });
    });

    dropzones.forEach(zone => {
      zone.addEventListener('dragover', e => {
        e.preventDefault();
      });

      zone.addEventListener('drop', e => {
        e.preventDefault();
        const droppedId = e.dataTransfer.getData('text/plain');
        if (zone.dataset.label === droppedId) {
          zone.style.border = '2px solid green';
          const droppedLabel = document.getElementById(droppedId);
          zone.innerHTML = '';
          zone.appendChild(droppedLabel);
        } else {
          zone.style.border = '2px solid red';
        }
      });
    });
  </script>
</body>
</html>
