<!DOCTYPE html>
<html lang="ca">
<!--
  L'atribut "lang" especifica que el contingut està en català
  Aquesta obra geomètrica s'animarà per mostrar expressions (somriure, tristesa, etc.)
  segons el model de codi facial interactiu.
  Imatge referència: ![image1](image1)
-->
<head>
  <meta charset="UTF-8">
  <!-- Defineix la codificació de caràcters com UTF-8, assegurant la correcta visualització de tots els símbols -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Defineix el viewport perquè la pàgina s'adapti a dispositius mòbils -->
  <title>Art Facial Responsiu - Transicions Suaus i Fons Dinàmic</title>
  <!-- Estableix el títol de la pàgina, que apareixerà a la pestanya del navegador -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.js"></script>
  <!-- Carrega la biblioteca p5.js per al dibuix interactiu i la gestió del canvas -->
  <script src="https://cdn.jsdelivr.net/gh/ml5js/Intro-ML-Arts-IMA@ml5-build-10-7-19/ml5_build/ml5.min.js"></script>
  <!-- Aquest script carrega ml5.js en una versió compilada, utilitzada per la detecció facial -->
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #222; }
    /* Fons fosc per ressaltar la peça geomètrica */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 5px solid #3498db;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading-screen p {
      margin-top: 15px;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
<!--
  // Aquesta pàgina mostra una animació d'una obra geomètrica (imatge 1)
  // on la composició de triangles es transforma per expressar emocions:
  // happy, sad, angry, surprised, disgusted i neutral.
  // Els canvis són subtils, artístics i inspirats en la pintura original.
  // Imatge: ![image1](image1)
-->
  <div id="loading-screen">
    <!-- Aquest element conté el cercle giratori -->
    <div class="loader"></div>
    <!-- I un missatge per informar a l'usuari que es carreguen els models -->
    <p>Carregant models...</p>
  </div>
  <script>
    // VARIABLES GLOBALES
    let faceapi, detections = [], video;
    // "faceapi" serà l'objecte que ens gestionarà la detecció facial.
    // "detections" és una matriu (array) que emmagatzemarà les deteccions facials.
    // "video" guardarà el flux de vídeo capturat des de la càmera.
    let modelsReady = false;
    let currentExpression = { dominant: 'neutral', intensity: 0 };
    // Objecte amb l'expressió facial detectada i la seva intensitat.
    let smoothIntensity = 0;
    // Valor interpolat per suavitzar canvis d'intensitat.

    // VARIABLES PER AL FONS – GRADIENT DINÀMIC
    let currentGradientStart, currentGradientEnd;
    let targetGradientStart, targetGradientEnd;

    // Variables per l'animació geomètrica
    let geomIntensity = 0.8; // Intensitat per a la geometria (0 a 1)
    let geomExpr = "neutral";

    // FUNCIÓ PER OBTINDRE ELS COLORS DEL GRADIENT
    function getGradientForEmotion(emotion) {
      // Retorna colors de gradient segons l'emoció.
      switch (emotion) {
        case 'happy':
          return { start: color(255, 223, 186), end: color(255, 183, 77) };
        case 'sad':
          return { start: color(173, 216, 230), end: color(100, 149, 237) };
        case 'angry':
          return { start: color(255, 160, 122), end: color(255, 69, 0) };
        case 'disgusted':
          return { start: color(144, 238, 144), end: color(34, 139, 34) };
        case 'surprised':
          return { start: color(216, 191, 216), end: color(147, 112, 219) };
        default:
          return { start: color(240, 240, 240), end: color(200, 200, 200) };
      }
    }

    // FUNCIÓ PER DIBUIXAR UN GRADIENT VERTICAL
    function setGradient(x, y, w, h, c1, c2, axis = 'y') {
      // Dibuixa un gradient (vertical o horitzontal) sobre el fons.
      noFill();
      if (axis === 'y') {
        for (let i = y; i <= y + h; i++) {
          let inter = map(i, y, y + h, 0, 1);
          let c = lerpColor(c1, c2, inter);
          stroke(c);
          line(x, i, x + w, i);
        }
      } else if (axis === 'x') {
        for (let i = x; i <= x + w; i++) {
          let inter = map(i, x, x + w, 0, 1);
          let c = lerpColor(c1, c2, inter);
          stroke(c);
          line(i, y, i, y + h);
        }
      }
    }

    function setup() {
      // Inicialitza canvas, vídeo i model facial.
      createCanvas(windowWidth, windowHeight);
      let neutralGrad = getGradientForEmotion('neutral');
      currentGradientStart = neutralGrad.start;
      currentGradientEnd = neutralGrad.end;

      video = createCapture(VIDEO);
      video.size(320, 240);
      video.hide();
      video.elt.muted = true;
      video.elt.playsinline = true;

      const options = {
        withLandmarks: true,
        withExpressions: true,
        withDescriptors: false
      };

      faceapi = ml5.faceApi(video, options, () => {
        modelsReady = true;
        document.getElementById('loading-screen').style.display = 'none';
        faceapi.detect(gotResults);
      });
    }

    function windowResized() {
      // Redimensiona el canvas i el vídeo quan la finestra canvia de mida.
      resizeCanvas(windowWidth, windowHeight);
      video.size(max(160, width / 4), max(120, height / 4));
    }

    function gotResults(err, results) {
      // Callback dels resultats de la detecció facial.
      if (err) {
        console.error(err);
        document.getElementById('loading-screen').innerHTML =
          '<p style="color: red">Error! Comprova la càmera i actualitza.</p>';
        return;
      }
      detections = results;
      if (detections.length > 0) updateCurrentExpression();
      faceapi.detect(gotResults);
    }

    function updateCurrentExpression() {
      // Troba l'emoció més dominant i n'actualitza la intensitat.
      let maxIntensity = 0;
      detections.forEach(face => {
        const expr = face.expressions;
        const dominant = Object.keys(expr).reduce((a, b) => expr[a] > expr[b] ? a : b);
        if (expr[dominant] > maxIntensity) {
          currentExpression = {
            dominant: dominant,
            intensity: expr[dominant]
          };
          maxIntensity = expr[dominant];
        }
      });
      let grad = getGradientForEmotion(currentExpression.dominant);
      targetGradientStart = grad.start;
      targetGradientEnd = grad.end;
      geomExpr = currentExpression.dominant;
      geomIntensity = currentExpression.intensity;
    }

    function scaleFactor() {
      // Escala per a la mida de la cara geomètrica.
      return Math.min(width, height) / 400;
    }

    function draw() {
      // Dibuixa el fons i la cara geomètrica segons l'expressió detectada.
      smoothIntensity = lerp(smoothIntensity, currentExpression.intensity, 0.1);
      if (targetGradientStart && targetGradientEnd) {
        currentGradientStart = lerpColor(currentGradientStart, targetGradientStart, 0.1);
        currentGradientEnd = lerpColor(currentGradientEnd, targetGradientEnd, 0.1);
      }
      setGradient(0, 0, width, height, currentGradientStart, currentGradientEnd, 'y');
      push();
      translate(width / 2, height / 2);
      scale(scaleFactor());
      drawGeometricFace(geomExpr, smoothIntensity);
      pop();
      drawHUD();
      drawVideoPreview();
    }

    // Dibuixa una cara quadrada i boca/ulls/celles amb beginShape/endShape(CLOSE)
    function drawGeometricFace(expr, inten) {
      // Paràmetres de la cara quadrada
      let s = 320;
      let faceColor;
      switch(expr) {
        case 'happy': faceColor = color(255, 230, 180); break;
        case 'sad': faceColor = color(180, 200, 255); break;
        case 'angry': faceColor = color(255, 130, 110); break;
        case 'disgusted': faceColor = color(200, 240, 180); break;
        case 'surprised': faceColor = color(220, 210, 255); break;
        default: faceColor = color(230,230,230); // neutral
      }
      // Cara quadrada
      noStroke();
      fill(faceColor);
      rectMode(CENTER);
      rect(0,0,s,s,28);

      // ULLS (quadrats i negres, més oberts o tancats segons intensitat/expressió)
      fill(30);
      let eyeW = 44, eyeH = 44;
      if(expr==='happy'){ eyeH = 32 - 12*inten; }
      if(expr==='sad'){ eyeH = 24 + 20*(1-inten); }
      if(expr==='surprised'){ eyeW = 54 + 26*inten; eyeH = 54 + 26*inten; }
      if(expr==='angry'){ eyeH = 28 - 10*inten; }
      if(expr==='disgusted'){ eyeH = 32 - 16*inten; }
      // Ull esquerre
      beginShape();
        vertex(-62-eyeW/2,-38-eyeH/2);
        vertex(-62+eyeW/2,-38-eyeH/2);
        vertex(-62+eyeW/2,-38+eyeH/2);
        vertex(-62-eyeW/2,-38+eyeH/2);
      endShape(CLOSE);
      // Ull dret
      beginShape();
        vertex(62-eyeW/2,-38-eyeH/2);
        vertex(62+eyeW/2,-38-eyeH/2);
        vertex(62+eyeW/2,-38+eyeH/2);
        vertex(62-eyeW/2,-38+eyeH/2);
      endShape(CLOSE);

      // CELLES (amb beginShape/endShape(CLOSE))
      stroke(50,36,0); strokeWeight(9);
      noFill();
      // Cella esquerra
      beginShape();
      if(expr==='happy') {
        vertex(-92, -68+6); 
        vertex(-82, -76-25*inten);
        vertex(-42, -76-25*inten);
        vertex(-32, -68+6);
      } else if(expr==='sad') {
        vertex(-92, -74-12+20*inten);
        vertex(-82, -56);
        vertex(-42, -56);
        vertex(-32, -86+20*inten);
      } else if(expr==='angry') {
        vertex(-92, -92-26*inten);
        vertex(-82, -62);
        vertex(-42, -62);
        vertex(-32, -92-26*inten);
      } else if(expr==='surprised') {
        vertex(-92, -86-22*inten);
        vertex(-82, -86-22*inten);
        vertex(-42, -86-22*inten);
        vertex(-32, -86-22*inten);
      } else if(expr==='disgusted') {
        vertex(-92, -64+26*inten);
        vertex(-82, -62);
        vertex(-42, -62);
        vertex(-32, -64+26*inten);
      } else {
        vertex(-92, -74);
        vertex(-82, -74);
        vertex(-42, -74);
        vertex(-32, -74);
      }
      endShape(CLOSE);
      // Cella dreta
      beginShape();
      if(expr==='happy') {
        vertex(92, -68+6); 
        vertex(82, -76-25*inten);
        vertex(42, -76-25*inten);
        vertex(32, -68+6);
      } else if(expr==='sad') {
        vertex(92, -74-12+20*inten);
        vertex(82, -56);
        vertex(42, -56);
        vertex(32, -74-12+20*inten);
      } else if(expr==='angry') {
        vertex(92, -92-26*inten);
        vertex(82, -62);
        vertex(42, -62);
        vertex(32, -92-26*inten);
      } else if(expr==='surprised') {
        vertex(92, -86-22*inten);
        vertex(82, -86-22*inten);
        vertex(42, -86-22*inten);
        vertex(32, -86-22*inten);
      } else if(expr==='disgusted') {
        vertex(92, -64+26*inten);
        vertex(82, -62);
        vertex(42, -62);
        vertex(32, -64+26*inten);
      } else {
        vertex(92, -74);
        vertex(82, -74);
        vertex(42, -74);
        vertex(32, -74);
      }
      endShape(CLOSE);

      // GALTES (només happy)
      if(expr==='happy') {
        noStroke();
        fill(255, 180, 180, 70 + 100*inten);
        beginShape();
          vertex(-110, 40+8*inten);
          vertex(-80, 50+14*inten);
          vertex(-80, 70+10*inten);
          vertex(-110, 60+12*inten);
        endShape(CLOSE);
        beginShape();
          vertex(110, 40+8*inten);
          vertex(80, 50+14*inten);
          vertex(80, 70+10*inten);
          vertex(110, 60+12*inten);
        endShape(CLOSE);
      }

      // LLÀGRIMES (sad)
      if(expr==='sad' && inten > 0.25) {
        noStroke(); fill(100,170,255,130+80*inten);
        beginShape();
          vertex(-62-7,0+16*inten-13);
          vertex(-62+7,0+16*inten-13);
          vertex(-62+12,0+16*inten+13);
          vertex(-62-12,0+16*inten+13);
        endShape(CLOSE);
        beginShape();
          vertex(62-7,0+16*inten-13);
          vertex(62+7,0+16*inten-13);
          vertex(62+12,0+16*inten+13);
          vertex(62-12,0+16*inten+13);
        endShape(CLOSE);
      }

      // BOCA (amb beginShape/endShape(CLOSE))
      stroke(30); strokeWeight(8+4*inten); noFill();
      beginShape();
      let mouthY = 86, mouthW = 120, mouthH = 38+40*inten;
      if(expr==='happy') {
        // Somriure quadrat amb vertex
        vertex(-mouthW, mouthY);
        bezierVertex(-60, mouthY+mouthH, 60, mouthY+mouthH, mouthW, mouthY);
        vertex(mouthW, mouthY+28*inten);
        vertex(-mouthW, mouthY+28*inten);
      } else if(expr==='sad') {
        // Boca trista quadrada
        vertex(-mouthW, mouthY+mouthH);
        bezierVertex(-60, mouthY, 60, mouthY, mouthW, mouthY+mouthH);
        vertex(mouthW, mouthY+mouthH+28*inten);
        vertex(-mouthW, mouthY+mouthH+28*inten);
      } else if(expr==='angry') {
        stroke(0);
      strokeWeight(5);
       //pelo lines con 4 numeros i los dos primeros son la linea inicial i los dos ultimos los del final
        line(
        // Boca enfadada quadrada i tensa
        vertex(-mouthW, mouthY+15-22*inten);
        vertex(0, mouthY-30*inten);
        vertex(mouthW, mouthY+15-22*inten);
        vertex(mouthW, mouthY+37*inten);
        vertex(-mouthW, mouthY+37*inten);
      } else if(expr==='surprised') {
        // Boca sorpresa: quadrada gran
        let ww = 60+70*inten, hh = 54+70*inten;
        vertex(-ww, mouthY+18-hh/2);
        vertex(ww, mouthY+18-hh/2);
        vertex(ww, mouthY+18+hh/2);
        vertex(-ww, mouthY+18+hh/2);
      } else if(expr==='disgusted') {
        // Boca torçada quadrada
        vertex(-mouthW, mouthY+14*inten);
        bezierVertex(-40, mouthY-20*inten, 40, mouthY+40*inten, mouthW, mouthY-10*inten);
        vertex(mouthW, mouthY+18*inten);
        vertex(-mouthW, mouthY+18*inten);
      } else {
        // Boca neutral quadrada
        vertex(-mouthW, mouthY);
        vertex(mouthW, mouthY);
        vertex(mouthW, mouthY+18);
        vertex(-mouthW, mouthY+18);
      }
      endShape(CLOSE);
    }

    function drawHUD() {
      // Mostra l'emoció actual i el percentatge d'intensitat.
      const traduccions = {
        happy: "😃 Feliç",
        sad: "😢 Trist",
        angry: "😡 Enfadat",
        surprised: "😲 Sorprès",
        disgusted: "🤢 Fastiguejat",
        neutral: "😐 Neutral",
        fearful: "😨 Espantat"
      };
      const emoticon = traduccions[currentExpression.dominant] || "😐 Neutral";
      noStroke();
      fill(50, 150, 255);
      textSize(map(width, 500, 1200, 16, 24));
      textAlign(CENTER, TOP);
      text(`${emoticon} (${floor(smoothIntensity * 100)}%)`, width / 2, 20);
    }

    function drawVideoPreview() {
      // Previsualització de la càmera a la cantonada.
      const previewSize = min(width, height) * 0.15;
      image(
        video,
        width - previewSize - 10,
        height - previewSize - 10,
        previewSize,
        previewSize
      );
    }

    // GESTIÓ D'ERRORS AMB LA CÀMERA
    navigator.mediaDevices.getUserMedia({ video: true })
      .catch(err => {
        document.getElementById('loading-screen').innerHTML = `
          <p style="color: red; text-align: center">
            Error de càmera!<br>
            Permet l'accés a la càmera i actualitza.
          </p>
        `;
      });
  </script>
</body>
</html>
