<!DOCTYPE html>
<html lang="ca">
<!--
  L'atribut "lang" especifica que el contingut està en català
  Aquesta obra geomètrica s'animarà per mostrar expressions (somriure, tristesa, etc.)
  segons el model de codi facial interactiu.
  Imatge referència: ![image1](image1)
-->
<head>
  <meta charset="UTF-8">
  <!-- Defineix la codificació de caràcters com UTF-8, assegurant la correcta visualització de tots els símbols -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Defineix el viewport perquè la pàgina s'adapti a dispositius mòbils -->
  <title>Art Facial Responsiu - Transicions Suaus i Fons Dinàmic</title>
  <!-- Estableix el títol de la pàgina, que apareixerà a la pestanya del navegador -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/p5.js"></script>
  <!-- Carrega la biblioteca p5.js per al dibuix interactiu i la gestió del canvas -->
  <script src="https://cdn.jsdelivr.net/gh/ml5js/Intro-ML-Arts-IMA@ml5-build-10-7-19/ml5_build/ml5.min.js"></script>
  <!-- Aquest script carrega ml5.js en una versió compilada, utilitzada per la detecció facial -->
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #222; }
    /* Fons fosc per ressaltar la peça geomètrica */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
    .loader {
      width: 40px;
      height: 40px;
      border: 5px solid #3498db;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading-screen p {
      margin-top: 15px;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
<!--
  // Aquesta pàgina mostra una animació d'una obra geomètrica (imatge 1)
  // on la composició de triangles es transforma per expressar emocions:
  // happy, sad, angry, surprised, disgusted i neutral.
  // Els canvis són subtils, artístics i inspirats en la pintura original.
  // Imatge: ![image1](image1)
-->
  <div id="loading-screen">
    <!-- Aquest element conté el cercle giratori -->
    <div class="loader"></div>
    <!-- I un missatge per informar a l'usuari que es carreguen els models -->
    <p>Carregant models...</p>
  </div>
  <script>
    // VARIABLES GLOBALES
    let faceapi, detections = [], video;
    let modelsReady = false;
    let currentExpression = { dominant: 'neutral', intensity: 0 };
    let smoothIntensity = 0;

    // VARIABLES PER AL FONS – GRADIENT DINÀMIC
    let currentGradientStart, currentGradientEnd;
    let targetGradientStart, targetGradientEnd;

    // Variables per l'animació geomètrica
    let expressionList = ["neutral", "happy", "sad", "angry", "surprised", "disgusted"];
    let geomIntensity = 0.8; // Intensitat per a la geometria (0 a 1)
    let geomExpr = "neutral";

    // FUNCIÓ PER OBTINDRE ELS COLORS DEL GRADIENT
    function getGradientForEmotion(emotion) {
      switch (emotion) {
        case 'happy':
          return { start: color(255, 223, 186), end: color(255, 183, 77) };
        case 'sad':
          return { start: color(173, 216, 230), end: color(100, 149, 237) };
        case 'angry':
          return { start: color(255, 160, 122), end: color(255, 69, 0) };
        case 'disgusted':
          return { start: color(144, 238, 144), end: color(34, 139, 34) };
        case 'surprised':
          return { start: color(216, 191, 216), end: color(147, 112, 219) };
        default:
          return { start: color(240, 240, 240), end: color(200, 200, 200) };
      }
    }

    // FUNCIÓ PER DIBUIXAR UN GRADIENT VERTICAL
    function setGradient(x, y, w, h, c1, c2, axis = 'y') {
      noFill();
      if (axis === 'y') {
        for (let i = y; i <= y + h; i++) {
          let inter = map(i, y, y + h, 0, 1);
          let c = lerpColor(c1, c2, inter);
          stroke(c);
          line(x, i, x + w, i);
        }
      } else if (axis === 'x') {
        for (let i = x; i <= x + w; i++) {
          let inter = map(i, x, x + w, 0, 1);
          let c = lerpColor(c1, c2, inter);
          stroke(c);
          line(i, y, i, y + h);
        }
      }
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      let neutralGrad = getGradientForEmotion('neutral');
      currentGradientStart = neutralGrad.start;
      currentGradientEnd = neutralGrad.end;

      video = createCapture(VIDEO);
      video.size(320, 240);
      video.hide();
      video.elt.muted = true;
      video.elt.playsinline = true;

      const options = {
        withLandmarks: true,
        withExpressions: true,
        withDescriptors: false
      };

      faceapi = ml5.faceApi(video, options, () => {
        modelsReady = true;
        document.getElementById('loading-screen').style.display = 'none';
        faceapi.detect(gotResults);
      });
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      video.size(max(160, width / 4), max(120, height / 4));
    }

    function gotResults(err, results) {
      if (err) {
        console.error(err);
        document.getElementById('loading-screen').innerHTML =
          '<p style="color: red">Error! Comprova la càmera i actualitza.</p>';
        return;
      }
      detections = results;
      if (detections.length > 0) updateCurrentExpression();
      faceapi.detect(gotResults);
    }

    function updateCurrentExpression() {
      let maxIntensity = 0;
      detections.forEach(face => {
        const expr = face.expressions;
        const dominant = Object.keys(expr).reduce((a, b) => expr[a] > expr[b] ? a : b);
        if (expr[dominant] > maxIntensity) {
          currentExpression = {
            dominant: dominant,
            intensity: expr[dominant]
          };
          maxIntensity = expr[dominant];
        }
      });
      let grad = getGradientForEmotion(currentExpression.dominant);
      targetGradientStart = grad.start;
      targetGradientEnd = grad.end;
      geomExpr = currentExpression.dominant;
      geomIntensity = currentExpression.intensity;
    }

    function scaleFactor() {
      // Adapta la mida de la quadrícula a la pantalla
      return Math.min(width, height) / 400;
    }

    function draw() {
      smoothIntensity = lerp(smoothIntensity, currentExpression.intensity, 0.1);
      if (targetGradientStart && targetGradientEnd) {
        currentGradientStart = lerpColor(currentGradientStart, targetGradientStart, 0.1);
        currentGradientEnd = lerpColor(currentGradientEnd, targetGradientEnd, 0.1);
      }
      setGradient(0, 0, width, height, currentGradientStart, currentGradientEnd, 'y');

      // Dibuixa l'art geomètric expressiu al centre del canvas
      push();
      translate(width / 2, height / 2);
      scale(scaleFactor());
      drawGeometricFace(geomExpr, smoothIntensity);
      pop();

      drawHUD();
      drawVideoPreview();
    }

    /*
      // Dibuixa la peça geomètrica amb modificacions subtils segons l'expressió
      // Cada triangle/polígon pot canviar de color, rotació, escala, posició per simular emoció
      // Inspirat en la imatge referència ![image1](image1)
      // Ara amb més realisme facial: boca més corba i ampla, ulls més expressius, "galtes" per happy
    */
    function drawGeometricFace(expr, inten) {
      let N = 4; // files i columnes
      let cellSize = 100;
      let off = -cellSize*(N/2) + cellSize/2;

      // Paleta fidel a la imatge
      let palette = {
        orange: color(255, 110, 30),
        dark: color(37, 25, 23),
        red: color(234, 60, 35),
        brown: color(141, 75, 36),
        gray: color(189, 189, 189)
      };

      // Dibuixa la quadrícula
      for (let i=0; i<N; i++) {
        for (let j=0; j<N; j++) {
          push();
          translate(off + j*cellSize, off + i*cellSize);

          // Fons: quadrat darrera
          fill((i+j)%2==0 ? palette.orange : palette.red);
          noStroke();
          square(0,0,cellSize);

          let triRotate = 0;
          let drawTri = true;

          // Celles (row 0, col 1 i 2)
          if (i==0 && (j==1 || j==2)) {
            // Realisme: celles més accentuades segons intensitat
            if (expr=="happy") {
              fill(palette.dark);
              triRotate = lerp(0, -PI/7, inten);
            } else if (expr=="sad") {
              fill(palette.dark);
              triRotate = lerp(0, PI/7, inten);
            } else if (expr=="angry") {
              fill(palette.red);
              triRotate = (j==1) ? lerp(0, -PI/4, inten) : lerp(0, PI/4, inten);
            } else if (expr=="surprised") {
              fill(palette.gray);
              triRotate = lerp(0, -PI/30, inten);
            } else if (expr=="disgusted") {
              fill(palette.gray);
              triRotate = (j==1) ? lerp(0, PI/10, inten) : lerp(0, -PI/10, inten);
            } else { // neutral
              fill(palette.dark);
              triRotate = 0;
            }
            rotate(triRotate);
            triangle(-cellSize/2,cellSize/2, cellSize/2,cellSize/2, 0,-cellSize/2);
          }
          // Ulls (row 1, col 1 i 2)
          else if (i==1 && (j==1 || j==2)) {
            // Ulls més grans, expressius i separats segons emoció
            let eyeOpen = 0.5 + 0.5 * ((expr=="surprised") ? inten : (expr=="happy"? 0.7*inten : 0));
            let eyeColor = (expr=="angry") ? palette.red : (expr=="sad" ? palette.gray : palette.dark);
            fill(eyeColor);
            ellipse(0,0,cellSize/2,cellSize/2.2 + (expr=="surprised"? eyeOpen*cellSize/8 : 0));
            // Brillantor a l'ull per happy/surprised
            if (expr=="happy" || expr=="surprised") {
              fill(255,220);
              ellipse(cellSize/10,-cellSize/12,cellSize/10,cellSize/10);
            }
            drawTri = false;
          }
          // Boca (row 2, col 1 i 2)
          else if (i==2 && (j==1 || j==2)) {
            // Més realisme: boca corba i ampla per happy, més tancada per sad
            let mouthY = lerp(0, 18, inten);
            let mouthW = lerp(cellSize*0.65, cellSize*1.1, inten);
            if (expr=="happy") {
              noFill();
              stroke(palette.red);
              strokeWeight(7+inten*3);
              arc(0,mouthY+10,mouthW,cellSize/2+inten*16,0.1*PI,0.9*PI);
              noStroke();
              // Galtes decoratives
              fill(255,170,170,70+150*inten);
              ellipse(-cellSize/2.5,cellSize/5,cellSize/4+inten*10,cellSize/8+inten*5);
              ellipse(cellSize/2.5,cellSize/5,cellSize/4+inten*10,cellSize/8+inten*5);
              drawTri = false;
            }
            else if (expr=="sad") {
              noFill();
              stroke(palette.gray);
              strokeWeight(6+inten*2);
              arc(0,cellSize/3,cellSize*0.75,cellSize/3+inten*10,1.1*PI,1.9*PI);
              noStroke();
              // Llàgrima blava
              if(inten>0.3){
                fill(100,160,255,170);
                ellipse(-cellSize/4,cellSize/9,cellSize/13,cellSize/7+inten*7);
                ellipse(cellSize/4,cellSize/9,cellSize/13,cellSize/7+inten*7);
              }
              drawTri = false;
            }
            else if (expr=="angry") {
              fill(palette.red);
              rotate((j==1) ? lerp(0, -PI/8, inten) : lerp(0, PI/8, inten));
            }
            else if (expr=="surprised") {
              fill(palette.gray);
              ellipse(0,cellSize/7,cellSize*0.7+inten*15,cellSize*0.5+inten*20);
              drawTri = false;
            }
            else if (expr=="disgusted") {
              fill(palette.gray);
              rotate((j==1) ? lerp(0, PI/7, inten) : lerp(0, -PI/10, inten));
            }
            else {
              fill(palette.dark);
            }
            if(drawTri)
              triangle(-cellSize/2,cellSize/2, cellSize/2,cellSize/2, 0,-cellSize/2);
          }
          // Dents/boca (row 3, col 1 i 2)
          else if (i==3 && (j==1 || j==2)) {
            if (expr=="happy" || expr=="neutral") {
              fill(palette.orange);
            } else if (expr=="sad") {
              fill(palette.gray);
            } else if (expr=="angry") {
              fill(palette.red);
            } else if (expr=="surprised") {
              fill(palette.gray);
            } else if (expr=="disgusted") {
              fill(palette.gray);
            }
            rect(0,0,cellSize*0.8,cellSize/5,6);
            drawTri = false;
          }
          // Altres triangles fons
          else {
            fill((i+j)%2==0 ? palette.orange : palette.dark);
            triRotate = 0;
          }
          // Triangle central a tot arreu menys ulls/boca/celles
          if(drawTri && !(i==1 && (j==1 || j==2)) && !(i==2 && (j==1 || j==2)) && !(i==0 && (j==1 || j==2)) && !(i==3 && (j==1 || j==2))){
            rotate(triRotate);
            triangle(-cellSize/2,cellSize/2, cellSize/2,cellSize/2, 0,-cellSize/2);
          }
          pop();
        }
      }
    }

    function drawHUD() {
      const traduccions = {
        happy: "😃 Feliç",
        sad: "😢 Trist",
        angry: "😡 Enfadat",
        surprised: "😲 Sorprès",
        disgusted: "🤢 Fastiguejat",
        neutral: "😐 Neutral",
        fearful: "😨 Espantat"
      };
      const emoticon = traduccions[currentExpression.dominant] || "😐 Neutral";
      noStroke();
      fill(50, 150, 255);
      textSize(map(width, 500, 1200, 16, 24));
      textAlign(CENTER, TOP);
      text(`${emoticon} (${floor(smoothIntensity * 100)}%)`, width / 2, 20);
    }

    function drawVideoPreview() {
      const previewSize = min(width, height) * 0.15;
      image(
        video,
        width - previewSize - 10,
        height - previewSize - 10,
        previewSize,
        previewSize
      );
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .catch(err => {
        document.getElementById('loading-screen').innerHTML = `
          <p style="color: red; text-align: center">
            Error de càmera!<br>
            Permet l'accés a la càmera i actualitza.
          </p>
        `;
      });
  </script>
</body>
</html>
